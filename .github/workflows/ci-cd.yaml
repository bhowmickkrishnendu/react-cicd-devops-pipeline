name: CI/CD Pipeline

on:
  push:
    branches: [dev, uat, main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      working-directory: ./ui
      run: npm install

    - name: Run Unit Tests
      working-directory: ./ui
      run: npm test -- --watchAll=false

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push Multi-Platform Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64/v8
        push: true
        tags: ghcr.io/${{ github.repository }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Trivy Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ghcr.io/${{ github.repository }}:latest
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true

    - name: Deploy to DEV (on dev branch)
      if: github.ref == 'refs/heads/dev'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DEV_HOST }}
        username: ${{ secrets.DEV_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "${{ secrets.GHCR_TOKEN }}" > /tmp/ghcr_token
          cat /tmp/ghcr_token | docker login ghcr.io -u bhowmickkrishnendu --password-stdin
          rm /tmp/ghcr_token
          docker pull --platform linux/arm64/v8 ghcr.io/${{ github.repository }}:latest
          docker stop reactapp 2>/dev/null || true && docker rm reactapp 2>/dev/null || true
          docker run -d --name reactapp --platform linux/arm64/v8 -p 3000:80 ghcr.io/${{ github.repository }}:latest
      

